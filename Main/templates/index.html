<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <style>
            .marg {
                margin: 10%;
            }
        </style>
</head>
<body>
    <div class="marg">
        <form class="form-contact contact_form container" action="{% url 'send_mail' %}" method="post" id="contactForm" novalidate="novalidate">
            <h1>Email form</h1>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group mt-lg-3">
                <button type="submit" class="btn btn-outline-success">Send Message</button>
            </div>
        </form>
        {% if message_sent == True %}
            <p style="color: green;">Message has been sent successfully!</p>
        {% elif message_sent == False %}
            <p style="color: red;">Invalid form data. Please correct errors and try again.</p>
        {% else %}
            <p style="color: red;">{{ message_sent }}</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
